<!DOCTYPE html>
<html lang="en">
  <head>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-111418005-1');

    <title>Contactual Advantage</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contact.js"></script>
  </head>
  
<body>
    
    <div id="nav-placeholder"></div>

     <script>
      $(function(){
        $("#nav-placeholder").load("./assets/nav.html");
      });
    </script>
    

  <div class="container-fluid" id="containerDiv">
    <div class="panel panel-primary">
      <div class="panel-heading text-center"><h3>Contact Me</h3></div>
      <div class="panel-body">
        <form id="contactForm" netlify-honeypot="honeypot" netlify>
          <div class="form-group">
            <input type="text" class="form-control" id="name" class="" placeholder="Name" />
            <div class="alert alert-danger" id="nameAlert">
              <strong>Warning!</strong> You must enter a name.
            </div>

            <br>
        
            <textarea class="form-control" id="message" rows="10" placeholder="Message"></textarea>
            <div class="alert alert-danger" id="messageAlert">
              <strong>Warning!</strong> You must enter a message.
            </div>
        
            <br>
        
            <input class="form-control" id="email" type="text" placeholder="Email" />
            <div class="alert alert-danger" id="emailAlert">
              <strong>Warning!</strong> You must enter a properly formatted email
            </div>
        
            <br><br>
        
            <label class="sr-only">Keep this field blank</label>
            <input id="honeypot" type="text" style="display: none;"/>
        
            <input type="submit" class="btn btn-success btn-block" value="Send">
          </div>
        </form>
      </div>
    </div>
  </div> 
    <div  id="thankDisplay">
    	<h2>Thank you for contacting me!</h2>
      <input type="button" id="backButton" value="Back" class="btn btn-primary">
    </div>

  </body>
</html>
