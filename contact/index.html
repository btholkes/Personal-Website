<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Braden Tholkes - Contact</title>
    <meta name="viewport" content="width=device-width, user-scalable=false">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href=/css/contact.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/contact.js"></script>
  </head>
  
<body>
  <div id="nav-placeholder"></div>
                           
  <script type="text/javascript">
        $(document).ready(function() {
            $('#nav-placeholder').load('/assets/nav.html');
        });
        $("nav").find("a").click(function(e) {
            e.preventDefault();
            var section = $(this).attr("href");
            $("html, body").animate({
            scrollTop: $(section).offset().top
            });
        });
    </script>
    
  <div class="container-fluid" id="contactDiv">
    <div class="panel panel-primary">
      <div class="panel-heading text-center"><h3>Contact Me</h3></div>
      <div class="panel-body">
        <form id="contactForm" netlify-honeypot="honeypot" action="/assets/thank.html" netlify>
          <div class="form-group">
            <input type="text" class="form-control" name="Name" id="name" placeholder="Name" />
            <div class="alert alert-danger" id="nameAlert">
              <strong>Warning!</strong> You must enter a name.
            </div>

            <br>
        
            <textarea class="form-control" name="Message" rows="10" id="message" placeholder="Message"></textarea>
            <div class="alert alert-danger" id="messageAlert">
              <strong>Warning!</strong> You must enter a message.
            </div>
        
            <br>
        
            <input type="text" class="form-control" name="Email" id="email" placeholder="Email" />
            <div class="alert alert-danger" id="emailAlert">
              <strong>Warning!</strong> You must enter a properly formatted email
            </div>
        
            <br><br>
        
            <label class="sr-only">Keep this field blank</label>
            <input id="honeypot" type="text" style="display: none;"/>

            <div class="order-2" data-netlify-recaptcha></div>
        
            <input type="button" class="btn btn-success btn-block" value="Send" id="submitButton">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
